<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Talent Map - React Version</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .map-app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }
        
        .map-container:active {
            cursor: grabbing;
        }
        
        .world-map {
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .country-path {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .country-path.none {
            fill: #f8fafc;
            stroke: #e2e8f0;
            stroke-width: 0.5;
        }
        
        .country-path.elite {
            fill: #1e293b;
            stroke: #f1f5f9;
            stroke-width: 1.5;
        }
        
        .country-path.high {
            fill: #334155;
            stroke: #f1f5f9;
            stroke-width: 1.2;
        }
        
        .country-path.active {
            fill: #475569;
            stroke: #f1f5f9;
            stroke-width: 1;
        }
        
        .country-path:hover {
            filter: brightness(1.3) saturate(1.4);
            stroke: #ffffff;
            stroke-width: 2;
            transform: scale(1.02);
        }
        
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(30, 41, 59, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .legend-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .legend-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .legend-subtitle {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .legend-section {
            margin-bottom: 20px;
        }
        
        .legend-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .legend-item:hover {
            background: #f0fdf4;
            transform: translateX(4px);
        }
        
        .legend-color {
            width: 24px;
            height: 16px;
            border-radius: 4px;
            margin-right: 12px;
            border: 2px solid #f1f5f9;
            flex-shrink: 0;
        }
        
        .legend-color.elite {
            background: #1e293b;
            box-shadow: 0 2px 8px rgba(30, 41, 59, 0.4);
        }
        
        .legend-color.high {
            background: #334155;
            box-shadow: 0 2px 8px rgba(51, 65, 85, 0.4);
        }
        
        .legend-color.active {
            background: #475569;
            box-shadow: 0 2px 8px rgba(71, 85, 105, 0.4);
        }
        
        .legend-color.none {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        
        .legend-text {
            font-size: 13px;
            color: #374151;
            font-weight: 600;
            flex: 1;
        }
        
        .legend-count {
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 24px;
            text-align: center;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            animation: slideInLeft 0.5s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(30, 41, 59, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
            color: #374151;
            user-select: none;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .control-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(30, 41, 59, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stats-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .stats-grid {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #059669;
            transition: all 0.3s ease;
        }
        
        .stat-number:hover {
            transform: scale(1.1);
            color: #047857;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(30, 41, 59, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            z-index: 1001;
            max-width: 300px;
            transform: translateY(-10px);
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
        
        .tooltip-title {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .tooltip-content {
            font-size: 14px;
            color: #374151;
            line-height: 1.5;
        }
        
        .tooltip-programs {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .tooltip-program {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        
        .tooltip-program.star { background: #3b82f6; }
        .tooltip-program.nations { background: #f59e0b; }
        .tooltip-program.big { background: #10b981; }
        .tooltip-program.excl { background: #ef4444; }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-top: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Program data (from your Excel file)
        const programData = {
            "United States": ["STAR", "NATIONS", "BIG"],
            "Canada": ["STAR", "NATIONS"],
            "Brazil": ["BIG"],
            "United Kingdom": ["STAR", "EXCL"],
            "Germany": ["STAR", "NATIONS", "EXCL"],
            "France": ["NATIONS"],
            "India": ["BIG", "STAR"],
            "China": ["BIG"],
            "Japan": ["STAR", "NATIONS"],
            "Australia": ["STAR", "NATIONS", "BIG"],
            "Nigeria": ["BIG"],
            "South Africa": ["NATIONS"],
            "Kenya": ["STAR"],
            "Italy": ["EXCL"],
            "Russia": ["NATIONS", "EXCL"],
            "Mexico": ["BIG"],
            "Argentina": ["STAR"],
            "Colombia": ["NATIONS"],
            "Egypt": ["BIG", "STAR"],
            "Kazakhstan": ["NATIONS"]
        };
        
        // World map paths
        const worldMapPaths = [
            { country: "United States", d: "M150 150 L200 140 L250 160 L220 200 L170 190 Z" },
            { country: "Canada", d: "M140 120 L190 110 L210 140 L160 150 Z" },
            { country: "Mexico", d: "M160 220 L210 210 L240 250 L190 260 Z" },
            { country: "Brazil", d: "M220 280 L270 270 L260 350 L210 340 Z" },
            { country: "Argentina", d: "M200 320 L240 310 L230 360 L190 350 Z" },
            { country: "Colombia", d: "M180 270 L220 260 L210 300 L170 290 Z" },
            { country: "United Kingdom", d: "M480 180 L520 170 L510 210 L470 200 Z" },
            { country: "France", d: "M500 190 L540 180 L530 220 L490 210 Z" },
            { country: "Germany", d: "M520 180 L560 170 L550 210 L510 200 Z" },
            { country: "Italy", d: "M540 200 L580 190 L570 230 L530 220 Z" },
            { country: "Russia", d: "M520 160 L580 150 L590 200 L540 190 Z" },
            { country: "Nigeria", d: "M480 250 L540 240 L530 320 L470 310 Z" },
            { country: "South Africa", d: "M520 300 L580 290 L570 370 L510 360 Z" },
            { country: "Kenya", d: "M500 280 L560 270 L550 330 L490 320 Z" },
            { country: "Egypt", d: "M460 260 L520 250 L510 310 L450 300 Z" },
            { country: "China", d: "M700 200 L760 190 L750 250 L690 240 Z" },
            { country: "India", d: "M660 250 L720 240 L710 320 L650 310 Z" },
            { country: "Japan", d: "M780 220 L820 210 L810 260 L770 250 Z" },
            { country: "Kazakhstan", d: "M600 160 L680 150 L690 220 L620 210 Z" },
            { country: "Australia", d: "M780 350 L840 340 L830 390 L770 380 Z" }
        ];
        
        function getParticipationLevel(programs) {
            if (!programs || programs.length === 0) return 'none';
            if (programs.length >= 3) return 'elite';
            if (programs.length === 2) return 'high';
            return 'active';
        }
        
        function GlobalTalentMap() {
            const [loading, setLoading] = useState(true);
            const [zoom, setZoom] = useState(1);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [tooltip, setTooltip] = useState(null);
            const [stats, setStats] = useState({ elite: 0, high: 0, active: 0, none: 0 });
            const mapRef = useRef(null);
            const isDragging = useRef(false);
            const lastPosition = useRef({ x: 0, y: 0 });
            
            useEffect(() => {
                // Calculate statistics
                const newStats = { elite: 0, high: 0, active: 0, none: 0, totalPrograms: 0 };
                
                worldMapPaths.forEach(({ country }) => {
                    const programs = programData[country] || [];
                    const level = getParticipationLevel(programs);
                    newStats[level]++;
                    newStats.totalPrograms += programs.length;
                });
                
                setStats(newStats);
                
                // Simulate loading
                setTimeout(() => setLoading(false), 1500);
            }, []);
            
            const handleMouseDown = (e) => {
                isDragging.current = true;
                lastPosition.current = { x: e.clientX, y: e.clientY };
            };
            
            const handleMouseMove = (e) => {
                if (!isDragging.current) return;
                
                const deltaX = e.clientX - lastPosition.current.x;
                const deltaY = e.clientY - lastPosition.current.y;
                
                setPosition(prev => ({
                    x: prev.x + deltaX,
                    y: prev.y + deltaY
                }));
                
                lastPosition.current = { x: e.clientX, y: e.clientY };
            };
            
            const handleMouseUp = () => {
                isDragging.current = false;
            };
            
            const handleWheel = (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                setZoom(prev => Math.max(0.5, Math.min(3, prev * delta)));
            };
            
            const handleCountryHover = (e, country) => {
                const programs = programData[country] || [];
                setTooltip({
                    x: e.clientX,
                    y: e.clientY,
                    country,
                    programs
                });
            };
            
            const handleCountryLeave = () => {
                setTooltip(null);
            };
            
            const handleCountryClick = () => {
                window.open('https://globtalent.org', '_blank');
            };
            
            const zoomIn = () => setZoom(prev => Math.min(3, prev * 1.2));
            const zoomOut = () => setZoom(prev => Math.max(0.5, prev / 1.2));
            const resetView = () => {
                setZoom(1);
                setPosition({ x: 0, y: 0 });
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <div className="loading-text">Loading Global Talent Map...</div>
                    </div>
                );
            }
            
            return (
                <div className="map-app">
                    <div className="controls">
                        <div className="control-btn" onClick={zoomIn} title="Zoom In">+</div>
                        <div className="control-btn" onClick={zoomOut} title="Zoom Out">âˆ’</div>
                        <div className="control-btn" onClick={resetView} title="Reset View">âŒ‚</div>
                    </div>
                    
                    <div 
                        className="map-container"
                        onMouseDown={handleMouseDown}
                        onMouseMove={handleMouseMove}
                        onMouseUp={handleMouseUp}
                        onWheel={handleWheel}
                        ref={mapRef}
                    >
                        <svg 
                            className="world-map" 
                            viewBox="0 0 1000 500"
                            style={{
                                transform: `translate(${position.x}px, ${position.y}px) scale(${zoom})`
                            }}
                        >
                            {worldMapPaths.map(({ country, d }) => {
                                const programs = programData[country] || [];
                                const level = getParticipationLevel(programs);
                                
                                return (
                                    <path
                                        key={country}
                                        d={d}
                                        className={`country-path ${level}`}
                                        onMouseEnter={(e) => handleCountryHover(e, country)}
                                        onMouseLeave={handleCountryLeave}
                                        onClick={handleCountryClick}
                                    />
                                );
                            })}
                        </svg>
                    </div>
                    
                    <div className="legend">
                        <div className="legend-header">
                            <div className="legend-title">ðŸ’Ž Global Talent Map</div>
                            <div className="legend-subtitle">React â€¢ Interactive â€¢ Real-time</div>
                        </div>
                        
                        <div className="legend-section">
                            <div className="legend-section-title">Program Participation</div>
                            
                            <div className="legend-item">
                                <div className="legend-color elite"></div>
                                <div className="legend-text">Elite (3+ programs) ðŸ’Ž</div>
                                <div className="legend-count">{stats.elite}</div>
                            </div>
                            
                            <div className="legend-item">
                                <div className="legend-color high"></div>
                                <div className="legend-text">High (2 programs) ðŸ”·</div>
                                <div className="legend-count">{stats.high}</div>
                            </div>
                            
                            <div className="legend-item">
                                <div className="legend-color active"></div>
                                <div className="legend-text">Active (1 program) ðŸ”¹</div>
                                <div className="legend-count">{stats.active}</div>
                            </div>
                            
                            <div className="legend-item">
                                <div className="legend-color none"></div>
                                <div className="legend-text">No Programs</div>
                                <div className="legend-count">{stats.none}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="stats">
                        <div className="stats-title">ðŸ“Š Program Statistics</div>
                        <div className="stats-grid">
                            <div className="stat-item">
                                <div className="stat-number">{Object.keys(programData).length}</div>
                                <div className="stat-label">Countries</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-number">{stats.totalPrograms}</div>
                                <div className="stat-label">Programs</div>
                            </div>
                        </div>
                    </div>
                    
                    {tooltip && (
                        <div 
                            className="tooltip"
                            style={{
                                left: tooltip.x + 10,
                                top: tooltip.y - 10
                            }}
                        >
                            <div className="tooltip-title">{tooltip.country}</div>
                            <div className="tooltip-content">
                                {tooltip.programs.length > 0 ? (
                                    <>
                                        <div>Programs ({tooltip.programs.length}):</div>
                                        <div className="tooltip-programs">
                                            {tooltip.programs.map(program => (
                                                <span 
                                                    key={program}
                                                    className={`tooltip-program ${program.toLowerCase()}`}
                                                >
                                                    {program}
                                                </span>
                                            ))}
                                        </div>
                                    </>
                                ) : (
                                    <div>No program participation</div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<GlobalTalentMap />, document.getElementById('root'));
    </script>
</body>
</html>
