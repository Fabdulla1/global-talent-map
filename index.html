<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Talent Map - Interactive World Visualization</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d333e, #2B74B3);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }
        .loading {
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Global Talent Map</h1>
        <p>Loading interactive world map...</p>
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to map application...</p>
        </div>
    </div>

    <script>
        // Redirect to the main application after a brief loading screen
        setTimeout(function() {
            window.location.href = './leaflet_map.html';
        }, 2000);
    </script>
</body>
</html>
